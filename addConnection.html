<!DOCTYPE html>
<html lang="en">

<head>
    <title>Add Connection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <!--[if lt IE 9]> <script src=https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js></script> <script src=https://oss.maxcdn.com/respond/1.4.2/respond.min.js></script> <![endif]-->
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <header class="container-fluid">
        <div id="top-bar" class="col-xs-12">
            <h2 class="site-title">DB Management</h2>
        </div>
        <div id="navigation-bar" class="col-xs-12">
            <ul class="list-inline">
                <li>
                    <a href="addConnection.html" id="addConnectionLink"><i class="fa fa-plug"></i> Add Connection</a>
                </li>
                <li>
                    <a href="mappingScreen.html" id="mappingScreenLink"><i class="fa fa-exchange"></i> Mapping Screen</a>
                </li>
                <li>
                    <a href="thirdScreen.html" id="thirdScreenLink"><i class="fa fa-exchange"></i> Third Screen</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="clearfix"></div>

    <main class="container-fluid">
        <aside id="sidebar">
            <ul class="sidebar-menu list-unstyled">
                <li>
                    <a href="javascript:void();"><i class="fa fa-server"></i> Connection</a>
                    <ul class="sidebar-submenu list-unstyled">
                        <li>
                            <a href="javascript:void();"><i class="fa fa-database"></i> Oracle Database</a>
                        </li>
                        <li>
                            <a href="javascript:void();"><i class="fa fa-database"></i> SQL Server</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </aside>
        <section id="content-pane">
            <div class="col-md-8 card-form">
                <div class="card-form_heading">
                    <h2 class="card-form_title">Add Connection</h2>
                </div>
                <div class="card-form_body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="connectionName">Connection Name:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-server"></i></span>
                                <input id="connectionName" type="text" class="form-control" name="connectionName" placeholder="Connection Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="db-select">Select DB:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-server"></i></span>
                                <select id="db-select" class="form-control" name="db-select">
                                <option>--Select DB--</option>
                                <option>Oracle Database</option>
                                <option>SQL Server</option>
                                <option>MySQL</option>
                              </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hostName">Hostname:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-desktop"></i></span>
                                <input id="hostName" type="text" class="form-control" name="hostName" placeholder="Host Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="portNumber">Port Number:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-circle-o"></i></span>
                                <input id="portNumber" type="text" class="form-control" name="portNumber" placeholder="Port Number">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="serviceName">Service Name:</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-line-chart"></i></span>
                                <input id="serviceName" type="text" class="form-control" name="serviceName" placeholder="Service Name">
                            </div>
                        </div>
                        <div class="action-buttons text-right">
                            <button type="button" class="btn btn-default">
                            <i class="fa fa-check"></i> Test
                        </button>
                            <button type="button" class="btn btn-primary">
                            <i class="fa fa-plus"></i> Save
                        </button>
                            <button type="button" class="btn btn-success">
                            <i class="fa fa-save"></i> Submit
                        </button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            <div class="clearfix"></div>
        </section>
    </main>
    <div class="clearfix"></div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>
        $(document).ready(function() {
            $("#addConnectionLink").addClass("active");
        });

    </script>
</body>


</html>
